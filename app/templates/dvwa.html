<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DVWA — Demo</title>
	<link rel="stylesheet" href="/static/dvwa.css">
</head>
<body>
	<header class="topbar">
		<div class="container">
			<h1 class="logo">Damn Vulnerable Web App</h1>
			<nav class="nav">
				<a href="#">Accueil</a>
				<a href="#">Login</a>
				<a href="#">About</a>
			</nav>
		</div>
	</header>

	<main class="container">
		<section class="login-box">
			<h2>Login</h2>
			<form action="#" method="post" autocomplete="off">
				<label>Username</label>
				<input type="text" name="username" placeholder="admin">

				<label>Password</label>
				<input type="password" name="password" placeholder="password">

				<div class="actions">
					<button type="submit" class="btn">Login</button>
				</div>
			</form>
			<p class="note">Ceci est une maquette visuelle seulement — aucune vulnérabilité implémentée.</p>
		</section>

		<section class="info">
			<h3>Web Security Training</h3>
			<p>Page factice reproduisant l'apparence de DVWA pour démonstration visuelle seulement.</p>
		</section>
	</main>

	<footer class="footer">
		<div class="container">DVWA-like demo — safe, read-only mockup</div>
	</footer>
</body>
</html>
